<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>EatMOJI</title>

        <!-- jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        <!-- bootstrap -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"
        ></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
        />

        <!-- firebase -->
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
        <link
            type="text/css"
            rel="stylesheet"
            href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css"
        />
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

        <!-- other libraries and stylesheet -->
        <link rel="stylesheet" href="styles/style.css" />
        <style>
            button {
                background-color: #e78f81;
            }

            button :hover{
                color: #e0e0e0;
                background-color: #dc3545;
            }
        </style>
    </head>

    <body>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <header>
            <nav></nav>
        </header>
        <main>
            <div class="d-flex flex-column col-4 mx-auto">
                <h1 id="name-goes-here"></h1>

                <div>
                    <p id="bio-goes-here">No bio yet.</p>
                    <button
                        id="edit-bio"
                        class="btn btn-primary"
                        onclick="editBio()"
                        disabled
                    >
                        Edit Bio
                    </button>
                    <button
                        id="profile-settings"
                        class="btn btn-primary"
                        onclick="window.location.href = `setting.html`"
                    >
                        Settings
                    </button>
                </div>
            </div>
            <div
                class="d-flex flex-column flex-md-row gap-5 col-10 mx-auto justify-content-center"
            >
                <div class="w-100 w-md-50">
                    <h2>Restaurants</h2>
                    <div
                        id="restaurant-list"
                        class="d-flex flex-column gap-2"
                    ></div>
                </div>
                <div class="w-100 w-md-50">
                    <h2>Reviews</h2>
                    <div
                        id="review-list"
                        class="d-flex flex-column gap-2"
                    ></div>
                </div>
            </div>
        </main>
        <footer class="sticky-bottom mt-4"></footer>

        <template id="restaurant-card">
            <div class="rounded-3 p-1">
                <h3 class="restaurant-name"></h3>
                <p class="restaurant-rating"></p>
                <p class="tags"></p>
                <button class="btn btn-primary">Go</button>
            </div>
        </template>

        <template id="review-card">
            <div class="rounded-3 p-1">
                <h3 class="restaurant-name"></h3>
                <p class="description"></p>
                <div class="buttons d-flex justify-content-between">
                    <button id="remove-review" class="btn btn-danger">Delete</button>
                    <div class="cru">
                        <button id="see-review" class="btn btn-primary">More...</button>
                        <button id="edit-review" class="btn btn-primary">Edit</button>
                    </div>
                </div>
            </div>
        </template>

        <!-- Scripts -->
        <script src="scripts/firebaseAPI_DTC08.js"></script>
        <script src="scripts/loadSkeleton.js"></script>
        <script src="scripts/profile.js"></script>
    </body>
</html>
