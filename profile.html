<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>EatMOJI</title>

        <!-- jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        <!-- bootstrap -->

            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"

            crossorigin="anonymous"
        ></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
        />

        <!-- firebase -->
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
        <link

            rel="stylesheet"
            href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css"

        <!-- other libraries and stylesheet -->
        <link rel="stylesheet" href="styles/style.css" />

    <body>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <header class="sticky-top">
            <nav></nav>
        </header>
        <main>
            <div class="d-flex flex-column col-4 mx-auto">
                <h1 id="name-goes-here"></h1>
                <p id="bio-goes-here">No bio yet.</p>
            </div>
            <div
                class="d-flex flex-column flex-md-row gap-5 col-8 mx-auto"
            >
                <div class="w-50">
                    <h2>Restaurants</h2>
                    <div id="restaurant-list" class="d-flex flex-column gap-2"></div>
                </div>
                <div class="w-50 d-flex flex-column">
                    <h2>Reviews</h2>
                    <div id="review-list"></div>
                </div>
            </div>
        </main>
        <footer class="sticky-bottom mt-4"></footer>

        <template id="restaurant-card">
            <div class="rounded-3 p-1">
                <h3 class="restaurant-name"></h3>
                <p class="tags"></p>
            </div>
        </template>

        <template id="review-card">
            <div>
                <h3 class="restaurant-name"></h3>
                <p class="number-of-stars"></p>
                <p class="description"></p>
            </div>
        </template>

        <!-- Scripts -->
        <script src="scripts/firebaseAPI_DTC08.js"></script>
        <script src="scripts/loadSkeleton.js"></script>
        <script src="scripts/profile.js"></script>
