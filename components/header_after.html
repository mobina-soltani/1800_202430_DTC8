<style>
    /* Ensure filter dropdowns align well with the search bar */
    #placeSearch .filter-option {
        padding: 5px;
        font-size: 16px;
        border-radius: 4px;
        height: 60px;
        width: 120px;
        background-color: #e78f81;
        border-color: #4b4b4b;
    }

    /* Optional: Adjust the filter and search spacing if needed */
    #placeSearch .searchbox,
    #placeSearch .filter-option {
        margin-right: 8px;
    }

    /* Custom style for the profile icon button */
    .dropdown .btn-secondary {
        background-color: #e78f81;
        /* Desired background color */
        border-color: #4b4b4b;
        /* Optional: to match the background color */
    }

    .dropdown .btn-secondary img {
        background-color: transparent;
        /* Remove gray background on icon */
        border-radius: 50%;
        /* Optional: make the icon circular */
        padding: 5px;
        /* Optional: add padding around the icon */
    }

    .responsive-image {
        width: 100%; /* Takes full width of the container */
        max-width: 600px; /* Maximum width */
        height: auto; /* Maintains aspect ratio */
    }

    @media (max-width: 768px) { /* Adjust for mobile screens */
        .responsive-image {
        width: 100px;
        }

    }
</style>

<nav class="navbar navbar-expand-md">
    <div class="d-flex flex-row align-items-center">
        <a class="p-2" href="../main.html">
            <img src="/icon/Logo.png" alt="Logo" height="230px" width="230px"
            class="responsive-image"/>
        </a>
    </div>
    <form class="d-flex flex-row justify-content-between my-2 my-sm-0 col-sm-8" id="placeSearch">
        <input class="form-control mr-2 my-0 searchbox" placeholder="Search" aria-label="Search" type="search"
            id="searchBox" />
        <button id="searchSubmit" class="btn btn-outline-primary search-btn align-self-center">
            <i class="bi bi-search"></i>
        </button>
        <!-- header_after.html -->
        <script>
            document.getElementById('searchSubmit').addEventListener('click', function (event) {
                event.preventDefault();
                const query = document.getElementById('searchBox').value;
                if (query) {
                    localStorage.setItem('searchQuery', query);
                    window.location.href = '../main.html';
                }
            });
        </script>
        <script>
            document.querySelector('.filter-option').addEventListener('change', function () {
                const selectedRating = this.value;
                if (selectedRating) {
                    localStorage.setItem('selectedRating', selectedRating);
                } else {
                    localStorage.removeItem('selectedRating');
                }
            });
        </script>
    </form>

    <div class="dropdown d-none d-md-block mx-auto px-3">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="./icon/human.png" alt="" />
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="../profile.html">Profile</a></li>
            <li><a class="dropdown-item" href="../setting.html">Settings</a></li>
            <li>
                <a class="dropdown-item" onclick="logout" href="../index.html">Logout</a>
            </li>
        </ul>
    </div>
</nav>
