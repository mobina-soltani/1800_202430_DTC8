<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>EatMOJI</title>

        <!-- jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        <!-- bootstrap -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"
        ></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
        />

        <!-- firebase -->
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
        <link
            type="text/css"
            rel="stylesheet"
            href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css"
        />
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

        <!-- other libraries and stylesheet -->
        <link rel="stylesheet" href="styles/style.css" />
    </head>

    <body class="min-vh-100">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <header class="sticky-top">
            <nav></nav>
        </header>
        <main class="flex-grow-1 w-100 w-md-50 mx-auto pb-5">
            <div class="container">
                <h1>Add new restaurant</h1>
                <form>
                    <!-- Name -->
                    <div class="form-group my-2">
                        <label for="exampleFormControlInput1"
                            >Restaurant Name</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="restaurant-name"
                            placeholder="Restaurant name here ..."
                        />
                    </div>

                    <!-- Price -->
                    <div
                        class="form-group d-flex flex-column flex-md-row gap-md-4 my-2"
                        id="price-range"
                    >
                        <label>Price Range: </label>
                        <div class="form-check">
                            <input
                                class="form-check-input"
                                type="radio"
                                name="price"
                                id="cheap"
                                checked
                            />
                            <label class="form-check-label" for="cheap">
                                üí≤
                            </label>
                        </div>
                        <div class="form-check">
                            <input
                                class="form-check-input"
                                type="radio"
                                name="price"
                                id="moderate"
                            />
                            <label class="form-check-label" for="moderate">
                                üí≤üí≤
                            </label>
                        </div>
                        <div class="form-check">
                            <input
                                class="form-check-input"
                                type="radio"
                                name="price"
                                id="expensive"
                            />
                            <label class="form-check-label" for="expensive">
                                üí≤üí≤üí≤
                            </label>
                        </div>
                    </div>

                    <!-- Allergies -->
                    <div class="form-group d-flex flex-column" id="allergies">
                        <label>Allergies/Notable Food Served: </label>
                        <div
                            class="d-flex flex-column flex-md-row gap-md-2 my-2 justify-content-md-around"
                        >
                            <div class="d-flex flex-column">
                                <div class="form-check">
                                    <input
                                        class="form-check-input"
                                        type="checkbox"
                                        value="shellfish"
                                        id="shellfish"
                                    />
                                    <label
                                        class="form-check-label"
                                        for="shellfish"
                                    >
                                        ü¶ê Shellfish
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input
                                        class="form-check-input"
                                        type="checkbox"
                                        value="nuts"
                                        id="nuts"
                                    />
                                    <label class="form-check-label" for="nuts">
                                        ü•ú Nuts
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input
                                        class="form-check-input"
                                        type="checkbox"
                                        value="poultry"
                                        id="poultry"
                                    />
                                    <label
                                        class="form-check-label"
                                        for="poultry"
                                    >
                                        üêî Poultry
                                    </label>
                                </div>
                            </div>
                            <div class="d-flex flex-column">
                                <div class="form-check">
                                    <input
                                        class="form-check-input"
                                        type="checkbox"
                                        value="egg"
                                        id="egg"
                                    />
                                    <label class="form-check-label" for="egg">
                                        ü•ö Egg
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input
                                        class="form-check-input"
                                        type="checkbox"
                                        value="dairy"
                                        id="dairy"
                                    />
                                    <label class="form-check-label" for="dairy">
                                        ü•õ Dairy
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Cuisine -->
                    <div class="form-group d-flex flex-column" id="cuisine">
                        <label>Cuisine: </label>
                        <div
                            class="d-flex flex-column flex-md-row gap-md-2 my-2 justify-content-md-around"
                        >
                            <div class="d-flex flex-column">
                                <div class="form-check">
                                    <input
                                        class="form-check-input"
                                        type="checkbox"
                                        value="western"
                                        id="western"
                                    />
                                    <label
                                        class="form-check-label"
                                        for="western"
                                    >
                                        Western
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input
                                        class="form-check-input"
                                        type="checkbox"
                                        value="east-asian"
                                        id="east-asian"
                                    />
                                    <label
                                        class="form-check-label"
                                        for="east-asian"
                                    >
                                        East Asian
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input
                                        class="form-check-input"
                                        type="checkbox"
                                        value="south-asian"
                                        id="south-asian"
                                    />
                                    <label
                                        class="form-check-label"
                                        for="south-asian"
                                    >
                                        South Asian
                                    </label>
                                </div>
                            </div>
                            <div class="d-flex flex-column">
                                <div class="form-check">
                                    <input
                                        class="form-check-input"
                                        type="checkbox"
                                        value="west-asian"
                                        id="west-asian"
                                    />
                                    <label
                                        class="form-check-label"
                                        for="west-asian"
                                    >
                                        West Asian/Mediterranean
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input
                                        class="form-check-input"
                                        type="checkbox"
                                        value="south-american"
                                        id="south-american"
                                    />
                                    <label
                                        class="form-check-label"
                                        for="south-american"
                                    >
                                        South American/Latin
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input
                                        class="form-check-input"
                                        type="checkbox"
                                        value="african"
                                        id="african"
                                    />
                                    <label
                                        class="form-check-label"
                                        for="african"
                                    >
                                        African
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Google maps link -->
                    <div class="form-group">
                        <label for="exampleFormControlInput1"
                            >Google Maps link:
                        </label>
                        <input
                            type="text"
                            class="form-control"
                            id="gmaps-link"
                            placeholder="Google maps link here ..."
                        />
                    </div>

                    <div class="d-flex justify-content-end gap-2">
                        <button
                            id="abort"
                            type="button"
                            class="btn btn-lg btn-outline-danger pull-right my-2"
                            onclick="clearRestaurant()"
                        >
                            Abort
                        </button>
                        <button
                            id="validate"
                            type="button"
                            class="btn btn-lg btn-primary pull-right my-2"
                            onclick="validateAll()"
                        >
                            Validate
                        </button>
                        <button
                            id="submit"
                            type="button"
                            class="btn btn-lg btn-primary pull-right my-2"
                            onclick="writeRestaurant()"
                            disabled
                        >
                            Submit
                        </button>
                    </div>
                </form>
            </div>

            <div id="similars" class="d-none">
                <h2>Similar Restaurants:</h2>
            </div>

            <template id="similar-restaurant-template">
                <div class="similar-restaurant">
                    <h2 class="restaurant-name"></h2>
                    <p class="city"></p>
                    <p class="tags-here"></p>
                </div>
            </template>
        </main>
        <footer class="sticky-bottom"></footer>

        <!-- Scripts -->
        <script src="scripts/firebaseAPI_DTC08.js"></script>
        <script src="scripts/loadSkeleton.js"></script>
        <script src="scripts/new-restaurant.js"></script>
    </body>
</html>
