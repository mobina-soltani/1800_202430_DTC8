<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>EatMOJI</title>

        <!-- jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        <!-- bootstrap -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"
        ></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
        />

        <!-- firebase -->
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
        <link
            type="text/css"
            rel="stylesheet"
            href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css"
        />
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

        <!-- other libraries and stylesheet -->
        <link rel="stylesheet" href="styles/style.css" />
    </head>

    <body class="d-flex flex-column min-vh-100">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <header class="sticky-top">
            <nav></nav>
        </header>
        <main class="">
            <div class="container">
                <h1>Add new restaurant</h1>
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1"
                            >Add a title</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="title"
                            placeholder="Title"
                        />
                    </div>
                    <br />
                    <div class="form-group">
                        <div class="card-body">
                            <p>Rate your overall experience:</p>
                            <span class="material-icons star" id="star1"
                                >star_outline</span
                            >
                            <span class="material-icons star" id="star2"
                                >star_outline</span
                            >
                            <span class="material-icons star" id="star3"
                                >star_outline</span
                            >
                            <span class="material-icons star" id="star4"
                                >star_outline</span
                            >
                            <span class="material-icons star" id="star5"
                                >star_outline</span
                            >
                        </div>
                        <label for="exampleFormControlSelect1"
                            >What was the level of the hike?</label
                        >
                        <select class="form-control" id="level">
                            <option>Hard</option>
                            <option>Moderate</option>
                            <option>Easy</option>
                        </select>
                        <br />
                        <div class="form-group">
                            <label for="exampleFormControlSelect1"
                                >Which season did you do the hike?</label
                            >
                            <select class="form-control" id="season">
                                <option>Fall</option>
                                <option>Winter</option>
                                <option>Spring</option>
                                <option>Summer</option>
                            </select>
                            <br />
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1"
                                >What did you think of the trail?</label
                            >
                            <textarea
                                class="form-control"
                                id="description"
                                rows="3"
                            ></textarea>
                        </div>
                        <br />
                        <!-- Flooded -->
                        <label
                            >Flooded
                            <span
                                style="display: inline-block; width: 26pt"
                            ></span
                        ></label>

                        <div class="form-check form-check-inline">
                            <input
                                class="form-check-input"
                                type="radio"
                                name="flooded"
                                value="Yes"
                            />
                            <label>Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input
                                class="form-check-input"
                                type="radio"
                                name="flooded"
                                value="No"
                            />
                            <label>No</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input
                                class="form-check-input"
                                type="radio"
                                name="flooded"
                                value="unSure"
                                checked=""
                            />
                            <label>Not sure</label>
                        </div>
                        <br />
                        <!-- Scramble -->
                        <label
                            >Scramble
                            <span
                                style="display: inline-block; width: 20pt"
                            ></span
                        ></label>

                        <div class="form-check form-check-inline">
                            <input
                                class="form-check-input"
                                type="radio"
                                name="scrambled"
                                value="Yes"
                            />
                            <label>Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input
                                class="form-check-input"
                                type="radio"
                                name="scrambled"
                                value="No"
                            />
                            <label>No</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input
                                class="form-check-input"
                                type="radio"
                                name="scrambled"
                                value="unSure"
                                checked=""
                            />
                            <label>Not sure</label>
                        </div>

                        <br />
                        <div class="d-flex justify-content-end">
                            <button
                                type="button"
                                class="btn btn-lg btn-primary pull-right"
                                onclick="writeReview()"
                            >
                                Submit
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </main>
        <footer class="sticky-bottom"></footer>

        <!-- Scripts -->
        <script src="scripts/firebaseAPI_DTC08.js"></script>
        <script src="scripts/loadSkeleton.js"></script>
    </body>
</html>
