<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>notification page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <!-- other libraries and stylesheet -->
    <link rel="stylesheet" href="styles/style.css" />
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <header class="px-5 sticky-top">
        <nav></nav>
    </header>

    <div class="container account-section">
        <div class="account-header">Notification Setting</div>
        <div class="d-flex gap-4">
            <div class="account-email"><a class="btn btn-primary" href="../main.html">Go to Main page</a></div>
            <div class="account-email"><a class="btn btn-primary" href="../index.html">Logout</a></div>
        </div>


        <div class="container text-dark">
            <div class="mb-5 text-left">
                <h5>Notification</h5>
            </div>

            <!-- notification.html modifications -->

            <div class="mb-5 d-flex justify-content-between align-items-center">
                <label>On/Off</label>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="notificationSwitch">
                </div>
            </div>

            <div class="mb-5">
                <div class="d-flex justify-content-between">
                    <h5>Time to Get Notification</h5>
                </div>
                <div class="d-flex flex-column">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="notificationTime" id="time12" value="12:00">
                        <label class="form-check-label" for="time12">12:00</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="notificationTime" id="time18" value="18:00">
                        <label class="form-check-label" for="time18">18:00</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="notificationTime" id="time21" value="21:00">
                        <label class="form-check-label" for="time21">21:00</label>
                    </div>
                </div>
            </div>

            <div class="mb-5">
                <label>Number of Recommended Restaurants</label>
                <input type="number" class="form-control" id="restaurantCount" placeholder="n">
            </div>

            <div class="d-flex justify-content-end mt-5">
                <button type="button" class="btn btn-secondary" , onclick="editUserInfo()">Edit</button>
                <span style="width: 10px"></span>
                <button type="button" class="btn btn-info" onclick="saveUserInfo()">Save</button>
            </div>

        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <footer class="fixed-bottom"></footer>
    <script src="scripts/firebaseAPI_DTC08.js"></script>
    <script src="scripts/loadSkeleton.js"></script>
    <script src="scripts/notificationSettings.js"></script>
</body>

</html>
