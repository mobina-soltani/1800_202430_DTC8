<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>EatMOJI</title>

        <!-- jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        <!-- bootstrap -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"
        ></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
        />

        <!-- firebase -->
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
        <link
            type="text/css"
            rel="stylesheet"
            href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css"
        />
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

        <!-- other libraries and stylesheet -->
        <link rel="stylesheet" href="styles/style.css" />
    </head>

    <body>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <header class="container">
            <nav></nav>
        </header>
        <main class="container-sm col-sm-8">
            <div
                id="banner"
                class="d-flex flex-row justify-content-center mx-auto gap-2 bg-info-subtle py-2"
            >
                <img
                    src="https://picsum.photos/id/1/200/200"
                    class="rounded-3"
                    id="restaurant-img"
                    style="max-height: 200px; max-width: 200px;"
                    alt=""
                />
                <div class="d-flex flex-column">
                    <h1 id="restaurant-name">restaurant name</h1>
                    <p id="tags">some tags</p>
                    <p
                        id="stars"
                        class="bg-warning-subtle rounded-2 px-1 py-1 mx-1"
                    >
                        0 ‚≠ê
                    </p>
                    <div
                        class="mx-auto d-flex gap-2 flex-column flex-md-row align-items-center"
                    >
                    <a id="redirect-to-yelp" class="detail-button">See in Yelp</a>
                        <span class="toggle-restaurant" id="toggle-restaurant"
                            >Add to List</span
                        >
                        <a
                            href="review.html"
                            id="review-link"
                            class="detail-button"
                            >Add review</a
                        >
                    </div>
                </div>
            </div>
            <div>
                <h2 class="p-2">Reviews from EatMOJI users</h2>
                <div class="d-flex flex-column gap-2 mx-2" id="review-list"></div>
            </div>

            <template id="reviewCardTemplate">
                <div class="bg-info-subtle rounded-3">
                    <p class="userReview">
                        <span class="reviewStars"></span>
                        "<span class="reviewDescription"></span>" -- by
                        <span class="author"></span>
                    </p>
                </div>
            </template>
        </main>
        <footer></footer>

        <!-- Scripts -->
        <script src="scripts/firebaseAPI_DTC08.js"></script>
        <script src="scripts/loadSkeleton.js"></script>
        <script src="scripts/restaurant.js"></script>
    </body>
</html>
