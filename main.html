<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EatMOJI</title>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />

    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-- other libraries and stylesheet -->
    <link rel="stylesheet" href="styles/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chewy&family=Fredoka:wght@300..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body class="min-vh-100">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <header id="main-header" class="px-5">
        <nav></nav>
    </header>
    <main class="mt-3 container-sm">
        <div id="mainButtons" class="d-flex mx-auto justify-content-center col-lg-8 gap-1 gap-md-5 pb-2">
            <a onclick="chooseRandom()" class="btn mx-auto border-black" style="width: 75%;"><b>Choose for me !</b></a>
            <button class="btn mx-auto border-black" id="toggle-list" onclick="toggleRestaurantLists()"
                style="width: 25%;">My List</button>
        </div>
        <div id="restaurant-list" class="card-deck d-flex flex-column gap-3 mx-4 mx-lg-auto col-lg-8"></div>
        <template id="restaurantCardTemplate">
            <div class="restaurant-card rounded-3 h-100 d-flex flex-column flex-sm-row">
                <div class="h-100 m-sm-2 mx-auto">
                    <img class="restaurantImg rounded-3 img-fluid" src="" alt="Restaurant Image" />
                </div>
                <div class="restaurant-info mx-auto">
                    <h2 class="restaurantName"></h2>
                    <p class="tags"></p>
                    <p class="stars"></p>
                    <p class="address"></p>
                    <p class="phone"></p>
                    <div class="d-flex flex-row gap-2 mb-2">
                        <button class="detail-button">Detail</button>
                        <button id="toggle-restaurant" onclick="toggleRestaurant()" class="toggle-restaurant">
                            Add to List
                        </button>
                    </div>
                </div>
            </div>
            <button id="stickyButton" onclick="chooseRandom()" class="hidden">Choose for me ! </button>
        </template>
    </main>
    <footer class="fixed-bottom">
    </footer>

    <!-- Scripts -->
    <!-- Load APIs -->
    <script src="scripts/firebaseAPI_DTC08.js"></script>
    <!-- <script src="scripts/mapsAPI_DTC08.js"></script> -->

    <!-- Add Dynamic Elements and Logic -->
    <script src="scripts/loadSkeleton.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/logout.js"></script>
    <script>
        // Function to toggle button visibility on scroll
        window.addEventListener("scroll", function () {
            const button = document.getElementById("stickyButton");
            const scrollPosition = window.scrollY;
            const halfwayPoint = document.body.scrollHeight / 14;

            if (scrollPosition >= halfwayPoint) {
                button.classList.remove("hidden");
                button.classList.add("visible");
            } else {
                button.classList.remove("visible");
                button.classList.add("hidden");
            }
        });

    </script>
</body>

</html>
